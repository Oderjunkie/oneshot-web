<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>The web site of shootingstars</title>
    <!-- The style.css file allows you to change the look of your web pages.
